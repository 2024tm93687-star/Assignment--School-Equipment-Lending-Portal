# Server Configuration
server.port=8080
spring.application.name=User Authentication Service

# H2 Database Configuration
spring.datasource.url=jdbc:h2:file:./data/authdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=MySecretKeyForJWTTokenGenerationSchoolLendingPortal2024SecureKey
jwt.expiration=86400000

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.school.auth=DEBUG

# Server Error
server.error.include-message=always
server.error.include-binding-errors=always
